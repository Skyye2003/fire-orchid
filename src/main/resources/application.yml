server:
  port: 8088


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lan?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml # 指定xml文件位置
  type-aliases-package: com.lan.src.pojo # 指定实体扫描包路径
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 使用标准输出日志
